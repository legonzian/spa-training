<ng-template cxOutletRef="Section2A">

    <div class="col-12">
      <h2>Promo Products</h2>
      <ng-container *ngIf="randomProduct$ | async as product">

          class="cx-product-search-list"
        ></cx-product-list-item>
      </ng-container>
    </div>
  </div>
</ng-template>
